# Server Configuration
server.port=${PORT:8080}

# Database Configuration (MySQL)
# Supports Railway's default variables (MYSQLHOST/MYSQLPORT) and allows manual override via SPRING_DATASOURCE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:${MYSQL_HOST:localhost}}:${MYSQLPORT:${MYSQL_PORT:3306}}/${MYSQLDATABASE:${MYSQL_DATABASE:shoppingo_db}}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:${MYSQL_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH:shoppingo-acb4f-firebase-adminsdk-fbsvc-6e012aca83.json}
firebase.config.json=${FIREBASE_CONFIG_JSON:}

