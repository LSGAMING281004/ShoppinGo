# Server Configuration
server.port=${PORT:8080}

# Database Configuration (MySQL)
# Railway auto-injects MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH:shoppingo-acb4f-firebase-adminsdk-fbsvc-6e012aca83.json}
firebase.config.json=${FIREBASE_CONFIG_JSON:}

